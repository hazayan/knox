\* TLC Model Checking Configuration for KeyVersionStateMachine

\* Constants
CONSTANTS
    MaxVersions = 4
    VersionIDs = {v1, v2, v3, v4}
    Primary = Primary
    Active = Active
    Inactive = Inactive

\* Invariants to check
INVARIANTS
    Invariants
    SinglePrimaryInvariant
    VersionHashConsistency
    UniqueVersionIDs
    NonEmptyVersionList

\* Properties to check
PROPERTIES
    AlwaysSinglePrimary
    AlwaysConsistentHash

\* Specification
SPECIFICATION Spec

\* State constraints (for performance)
CONSTRAINT Cardinality(versions) <= MaxVersions
